<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pincode Serviceability</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result.warning {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 2px solid #ffc107;
            color: #856404;
        }

        .result-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .result-details {
            font-size: 14px;
            line-height: 1.6;
        }

        .result-details strong {
            display: inline-block;
            min-width: 120px;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sample-pincodes {
            margin-top: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 13px;
        }

        .sample-pincodes strong {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .sample-pincodes code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 2px;
            display: inline-block;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sample-pincodes code:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Pincode Checker</h1>
        <p class="subtitle">Test pincode serviceability for your e-commerce store</p>

        <div class="input-group">
            <label for="pincode">Enter Pincode</label>
            <input 
                type="text" 
                id="pincode" 
                placeholder="e.g., 110001" 
                maxlength="6"
                pattern="[0-9]{6}"
            >
        </div>

        <button id="checkBtn" onclick="checkPincode()">
            Check Serviceability
        </button>

        <div id="result" class="result"></div>

        <div class="sample-pincodes">
            <strong>Try these sample pincodes:</strong>
            <code onclick="fillPincode('110001')">110001</code>
            <code onclick="fillPincode('400001')">400001</code>
            <code onclick="fillPincode('560001')">560001</code>
            <code onclick="fillPincode('500001')">500001</code>
            <code onclick="fillPincode('600001')">600001</code>
            <code onclick="fillPincode('999999')">999999 (Not serviceable)</code>
        </div>
    </div>

    <script>
        function fillPincode(pincode) {
            document.getElementById('pincode').value = pincode;
            checkPincode();
        }

        async function checkPincode() {
            const pincode = document.getElementById('pincode').value.trim();
            const resultDiv = document.getElementById('result');
            const checkBtn = document.getElementById('checkBtn');

            // Validate input
            if (!pincode) {
                showResult('error', 'Please enter a pincode', '');
                return;
            }

            if (!/^\d{6}$/.test(pincode)) {
                showResult('error', 'Invalid Pincode', 'Please enter a valid 6-digit pincode');
                return;
            }

            // Show loading
            checkBtn.disabled = true;
            checkBtn.innerHTML = '<span class="loader"></span>Checking...';
            resultDiv.classList.remove('show');

            try {
                // Make API call to your backend
                const response = await fetch('/api/check-pincode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pincode })
                });

                const data = await response.json();

                if (data.success && data.data.is_serviceable) {
                    const details = `
                        <strong>Pincode:</strong> ${pincode}<br>
                        <strong>City:</strong> ${data.data.city || 'N/A'}<br>
                        <strong>State:</strong> ${data.data.state || 'N/A'}<br>
                        <strong>Delivery:</strong> ${data.data.delivery_days || 'N/A'} days
                    `;
                    showResult('success', '‚úÖ Delivery Available!', details);
                } else {
                    showResult('error', '‚ùå Not Serviceable', 
                        data.data?.message || 'Sorry, we do not deliver to this pincode yet');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('warning', '‚ö†Ô∏è Check Failed', 
                    'Unable to verify pincode. Please try again or contact support.');
            } finally {
                checkBtn.disabled = false;
                checkBtn.innerHTML = 'Check Serviceability';
            }
        }

        function showResult(type, title, details) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type} show`;
            resultDiv.innerHTML = `
                <div class="result-title">${title}</div>
                <div class="result-details">${details}</div>
            `;
        }

        // Allow Enter key to submit
        document.getElementById('pincode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPincode();
            }
        });
    </script>
</body>
</html>
